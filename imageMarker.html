<!doctype HTML>
<html>
<!-- A-FrameとAR.jsを読み込む -->
<script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
<style>
  .arjs-loader {
    height: 100%;
    width: 100%;
    position: absolute;
    top: 0;
    left: 0;
    background-color: rgba(0, 0, 0, 0.8);
    z-index: 9999;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .arjs-loader div {
    text-align: center;
    font-size: 1.25em;
    color: white;
  }
</style>
  
  <body style='margin : 0px; overflow: hidden;'>
    <body style="margin : 0px; overflow: hidden;">
  <!-- 画像がロードされるまで表示される-->
  <div class="arjs-loader">
    <div>Loading, please wait...</div>
  </div>
      
  <!-- シーンの追加 -->
  <a-scene
    vr-mode-ui="enabled: false;"
    renderer="logarithmicDepthBuffer: true;"
    embedded
    arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;"
  >
      <!-- 画像マーカー指定 -->
      <a-nft
      type="nft"
      url="https://github.com/oyama777/WebARTest/blob/main/images/penguin"
      smooth="true"
      smoothCount="10"
      smoothTolerance=".01"
      smoothThreshold="5"
    >
          <!-- オブジェクト指定 -->
          <!--objファイル: 形　mtlファイル: 表面　mtlなしでは透明になってしまう--->
        <a-entity 
            obj-model="obj: url(https://github.com/oyama777/WebARTest/blob/main/obj/Mesh_Penguin.obj);
        mtl: url(obj/Mesh_Penguin.obj)"
            scale="0.02 0.02 0.02"
            rotation="-90 0 0"
        >
        </a-entity>
        <!--scale:サイズ　rotation: 角度 -90??-->
             <a-text value="Penguin AR : Poly by Google" position="0 0.8 0" align="center"></a-text>
      </a-marker>
      <!-- カメラ起動 -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
