<!doctype HTML>
<html>
  <!-- A-FrameとAR.jsを読み込む -->
  <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  <body style='margin : 0px; overflow: hidden;'>
    <!-- シーンの追加 -->
    <a-scene
    vr-mode-ui="enabled: false;"
    renderer="logarithmicDepthBuffer: true;"
    embedded
    arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;"
    >
    <!-- オブジェクトファイルとマテリアルファイルを読み込む -->
    <a-assets>
        <a-asset-item id="penguin-obj" src="https://oyama777.github.io/WebARTest/obj/penguin.obj"></a-asset-item>
        <a-asset-item id="penguin-mtl" src="https://oyama777.github.io/WebARTest/obj/penguin.mtl"></a-asset-item>
    </a-assets>
    <!-- 画像マーカー指定 -->
    <a-nft
    type="nft"
    url="https://oyama777.github.io/WebARTest/images/penguin"
    smooth="true"
    smoothCount="10"
    smoothTolerance=".01"
    smoothThreshold="5"
    >
    <!-- オブジェクト指定 -->
    <!--objファイル: 形　mtlファイル: 表面　mtlなしでは透明になってしまう
    <a-entity 
    obj-model="obj: url(https://oyama777.github.io/WebARTest/obj/Mesh_Penguin.obj);
    mtl: url(https://oyama777.github.io/WebARTest/obj/Mesh_Penguin.mtl)"
    scale="0.02 0.02 0.02"
    rotation="-90 0 0"
    >
    </a-entity>--->
    <a-obj-model id="penguin" src="#penguin-obj" mtl="#penguin-mtl" position="0 0 0" scale="0.5 0.5 0.5" rotation="0 0 0"></a-obj-model>
    <a-box position='0 0.5 0' material='color: yellow;'></a-box>
    <!--scale:サイズ　rotation: 角度 -90??-->
    <a-text value="Penguin AR : Poly by Google" position="0 0.2 0" scale="0.5 0.5 0.5" align="center"></a-text>
    </a-nft>
    <!-- カメラ起動 -->
    <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
