<!doctype HTML>
<html>
<!-- A-FrameとAR.jsを読み込む -->
<script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
<script src="https://raw.githack.com/jeromeetienne/AR.js/2.0.8/aframe/build/aframe-ar.js"></script>
  <body style='margin : 0px; overflow: hidden;'>
    <!-- シーンの追加 -->
    <a-scene embedded arjs>
      <!-- マーカー指定 -->
      <a-marker preset="hiro">
          <!-- オブジェクト指定 -->
          <!--objファイル: 形　mtlファイル: 表面　mtlなしでは透明になってしまう--->
        <a-entity 
            obj-model="obj: url(obj/Mesh_Penguin.obj);
        mtl: url(obj/Mesh_Penguin.obj)"
            scale="0.02 0.02 0.02"
            rotation="-90 0 0"
        >
        </a-entity>
        <!--scale:サイズ　rotation: 角度 -90??-->
             <a-text value="Penguin AR : Poly by Google" position="0 0.8 0" align="center"></a-text>
      </a-marker>
      <!-- カメラ起動 -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
